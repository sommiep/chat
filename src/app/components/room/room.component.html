<div style="margin-left:30%; margin-top:5%; width:50%">
        <div class="form" style="position:absolute;left:50%;top:10%;  
    padding:45px; width:30%; background-color:rgb(240, 245, 166); opacity:0.8">
        <p align="right">
            <button type="button" class="btn btn-danger" (click)="logout()" routerLink="../">Logout</button>
        </p>

        <div class="form-group">
            <label for="text">Room:</label>
            <input type="text" [(ngModel)]="newroom.name" class="form-control" id="room" placeholder="Type a new room">
        </div>
        <button type="button" class="btn btn-success" (click)="create()" >Create</button>
        <div class="room-list" style="margin-top:5%;">
                <ul class="list-group" *ngFor="let room of room" (click)="chat(room.name)">
                        <li class="list-group-item">{{room.name }}</li>
                      </ul>
            </div>
