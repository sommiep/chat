<div style="margin-left:30%; margin-top:5%; width:50%">
    <div class="form" style="position:absolute;left:50%;top:10%;  
padding:45px; width:30%; background-color:rgb(240, 245, 166); opacity:0.8">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" [(ngModel)]="user.username" class="form-control" id="username" placeholder="username">
      </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" routerLink="../">Home</button>
    <button type="button" class="btn btn-warning" (click)="register()" routerLink="../login">Register</button>
  </div>
</div>
