<div style="margin-left:30%; margin-top:5%; width:50%">
    <div class="form" style="position:absolute;left:50%;top:10%;  
    padding:45px; width:30%; background-color:rgb(240, 245, 166); opacity:0.8">
        <p align="right">
            
            <button type="button" class="btn btn-primary" routerLink="../room">Room</button>
            <button type="button" class="btn btn-danger" (click)="logout()" routerLink="../">Logout</button>
        </p>

        <h3 id="room">ROOM:{{room.room}}</h3>
        <!--       <div class="card">
                <div class="card w-75" *ngFor="let test of test">
                    <div class="card-block"></div>
                    <h3 class="card-title">{{test}}</h3>
                </div>
            </div> -->

        <div class="message">
            <ul class="list-group" *ngFor="let chat of chat">
                <li class="list-group-item">{{chat.text}}<button *ngIf="admin()" (click)="del(chat._id)">del</button></li>
                <small>{{chat.username}}</small>
            </ul>
        </div>

        <div class="form-group" style="margin-top:5%;">
            <label for="text">text:</label>
            <textarea class="form-control" #content (change)="newchat.text=content.value" rows="5" id="text" placeholder="type your message"></textarea>
        </div>

        <p align="right" style="margin-top:3%;">
            <button type="button" class="btn btn-success" (click)="send()">Send</button>
        </p>
    
    </div>
</div>
